<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Locked Wallet</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, #120458 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #421243 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #8b2635 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -2;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
        }

        /* Neon glow effects */
        .neon-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            margin-bottom: 30px;
            animation: pulse-border 3s infinite ease-in-out;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: #00ffff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1); }
            50% { border-color: #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.4), inset 0 0 20px rgba(255, 0, 255, 0.1); }
        }

        .neon-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: rotate-border 4s linear infinite;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .wallet-status {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .wallet-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h3 {
            color: #00ffff;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #00ffff;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 50, 50, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(45deg, #ff0080, #7928ca, #0070f3);
            background-size: 300% 300%;
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: gradient-shift 4s ease infinite;
            margin-top: 15px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(255, 0, 128, 0.4),
                0 0 40px rgba(0, 255, 255, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: #333;
            animation: none;
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin: 30px 0;
            background: linear-gradient(45deg, #ff0080, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow-pulse 2s infinite ease-in-out;
        }

        @keyframes glow-pulse {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 10px rgba(0, 255, 255, 0.8));
            }
            50% { 
                filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 0, 255, 0.8));
            }
        }

        .status {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .status.success { 
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.3), rgba(76, 175, 80, 0.1));
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .status.error { 
            background: linear-gradient(45deg, rgba(244, 67, 54, 0.3), rgba(244, 67, 54, 0.1));
            border: 1px solid #f44336;
            color: #f44336;
        }
        .status.info { 
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.3), rgba(33, 150, 243, 0.1));
            border: 1px solid #2196f3;
            color: #2196f3;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0080, #00ffff, #ff0080);
            background-size: 200% 100%;
            animation: stat-glow 3s infinite;
        }

        @keyframes stat-glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 8px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Connect wallet button special styling */
        .connect-btn {
            background: linear-gradient(45deg, #ff0080, #7928ca, #0070f3, #00ffff);
            background-size: 400% 400%;
            animation: gradient-shift 3s ease infinite;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .connect-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .connect-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        /* Wallet address styling */
        #wallet-address {
            font-family: 'Courier New', monospace;
            background: rgba(0, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            word-break: break-all;
            font-size: 0.9rem;
            animation: address-glow 2s infinite ease-in-out;
        }

        @keyframes address-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
        }

        /* Unlock button special effect */
        .unlock-btn {
            background: linear-gradient(45deg, #00ff00, #00ffff, #00ff00) !important;
            animation: unlock-pulse 1s infinite ease-in-out !important;
            position: relative;
        }

        @keyframes unlock-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
                transform: scale(1.02);
            }
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hexagon decorative elements */
        .hex-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hex-rotate 10s linear infinite;
        }

        .hex-decoration:nth-child(1) { top: 10px; right: 10px; animation-delay: 0s; }
        .hex-decoration:nth-child(2) { bottom: 10px; left: 10px; animation-delay: -3s; }
        .hex-decoration:nth-child(3) { top: 50%; right: -25px; animation-delay: -6s; }

        @keyframes hex-rotate {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.6; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.3; }
        }

        /* Matrix-style text effect for countdown */
        .matrix-countdown {
            font-family: 'Courier New', monospace;
            position: relative;
            display: inline-block;
        }

        .matrix-countdown::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, transparent 0%, rgba(0, 255, 255, 0.1) 50%, transparent 100%);
            animation: matrix-scan 2s infinite;
            pointer-events: none;
        }

        @keyframes matrix-scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }

        /* Enhanced hover effects */
        .interactive-element {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .interactive-element:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Glitch effect for locked state */
        .glitch-text {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div id="root">
        <div class="container">
            <!-- Decorative hexagons -->
            <div class="hex-decoration"></div>
            <div class="hex-decoration"></div>
            <div class="hex-decoration"></div>

            <h1>TIME-LOCKED VAULT</h1>
            
            <div id="wallet-section">
                <div class="neon-box" style="text-align: center;">
                    <h3>Connect to the Matrix</h3>
                    <p style="margin-bottom: 20px; opacity: 0.8;">Initialize quantum wallet connection</p>
                    <button onclick="connectWallet()" class="connect-btn interactive-element">
                        CONNECT PHANTOM WALLET
                    </button>
                </div>
            </div>

            <div id="app-section" style="display: none;">
                <div class="wallet-status neon-box interactive-element">
                    <h3>🔗 NEURAL LINK ESTABLISHED</h3>
                    <p style="margin-bottom: 10px; color: #00ff00;">WALLET ADDRESS:</p>
                    <div id="wallet-address"></div>
                </div>

                <div id="create-lock-section" class="wallet-status neon-box interactive-element">
                    <h3>TEMPORAL LOCK PROTOCOL</h3>
                    <div class="form-group">
                        <label>💎 CRYPTO AMOUNT (SOL)</label>
                        <input type="number" step="0.01" id="amount" placeholder="0.1" class="interactive-element">
                    </div>
                    <div class="form-group">
                        <label>TEMPORAL COORDINATES</label>
                        <input type="datetime-local" id="unlock-date" class="interactive-element">
                    </div>
                    <button onclick="createLock()" id="create-btn" class="interactive-element">
                        INITIATE QUANTUM LOCK
                    </button>
                </div>

                <div id="existing-lock-section" style="display: none;" class="wallet-status neon-box">
                    <h3>ACTIVE TEMPORAL VAULT</h3>
                    <div class="stats">
                        <div class="stat interactive-element">
                            <div class="stat-value" id="locked-amount">-</div>
                            <div class="stat-label">SOL SECURED</div>
                        </div>
                        <div class="stat interactive-element">
                            <div class="stat-value" id="unlock-date-display">-</div>
                            <div class="stat-label">LIBERATION DATE</div>
                        </div>
                    </div>
                    <div class="countdown matrix-countdown" id="countdown">-</div>
                    <button onclick="withdraw()" id="withdraw-btn" disabled class="glitch-text">
                        QUANTUM LOCKED
                    </button>
                </div>

                <div id="status" class="status info interactive-element" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                // Random colors
                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // Global variables
        let wallet = null;
        let lockData = null;
        let connection = new solanaWeb3.Connection("https://api.devnet.solana.com");
        const PROGRAM_ID = new solanaWeb3.PublicKey("JCLD5JBByyLnmndKw6R4iua1Fer8yRfJqp3DGRcVRUd6");

        // Utility functions
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<span class="loading-spinner"></span>${message}`;
            statusEl.className = `status ${type} interactive-element`;
            statusEl.style.display = 'block';
            
            // Add sound effect simulation
            if (type === 'success') {
                statusEl.style.animation = 'slide-in 0.5s ease-out, glow-pulse 2s infinite ease-in-out';
            }
        }

        function createUint8Array(data) {
            return new Uint8Array(data);
        }

        // Connect wallet with enhanced effects
        async function connectWallet() {
            try {
                const btn = event.target;
                btn.innerHTML = '<span class="loading-spinner"></span>ESTABLISHING CONNECTION...';
                btn.disabled = true;

                if (window.solana && window.solana.isPhantom) {
                    const response = await window.solana.connect();
                    wallet = response.publicKey;
                    
                    document.getElementById('wallet-address').textContent = wallet.toString();
                    document.getElementById('wallet-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'block';
                    
                    showStatus('🎉 NEURAL LINK ESTABLISHED! WELCOME TO THE MATRIX', 'success');
                    await checkExistingLock();
                } else {
                    showStatus('❌ PHANTOM WALLET NOT DETECTED - PLEASE INSTALL', 'error');
                }
            } catch (error) {
                showStatus('🚨 CONNECTION FAILED: ' + error.message, 'error');
            }
        }

        // Check for existing lock
        async function checkExistingLock() {
            try {
                const seeds = [
                    createUint8Array([116, 105, 109, 101, 95, 108, 111, 99, 107, 101, 100, 95, 119, 97, 108, 108, 101, 116]),
                    wallet.toBuffer()
                ];
                const [pda] = solanaWeb3.PublicKey.findProgramAddressSync(seeds, PROGRAM_ID);

                const accountInfo = await connection.getAccountInfo(pda);
                if (accountInfo && accountInfo.data.length > 0) {
                    const data = accountInfo.data;
                    const amount = Number(new DataView(data.buffer, data.byteOffset + 40, 8).getBigUint64(0, true));
                    const unlockTimestamp = Number(new DataView(data.buffer, data.byteOffset + 48, 8).getBigInt64(0, true));
                    
                    lockData = { amount, unlockTimestamp, pda };
                    showExistingLock();
                }
            } catch (error) {
                console.log('No existing lock found:', error);
            }
        }

        // Show existing lock UI with enhanced effects
        function showExistingLock() {
            document.getElementById('create-lock-section').style.display = 'none';
            document.getElementById('existing-lock-section').style.display = 'block';
            
            document.getElementById('locked-amount').textContent = (lockData.amount / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
            document.getElementById('unlock-date-display').textContent = new Date(lockData.unlockTimestamp * 1000).toLocaleDateString();
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Update countdown with enhanced visual effects
        function updateCountdown() {
            if (!lockData) return;
            
            const now = Math.floor(Date.now() / 1000);
            const remaining = lockData.unlockTimestamp - now;
            
            if (remaining <= 0) {
                document.getElementById('countdown').innerHTML = '🔓 <span style="color: #00ff00;">UNLOCKED</span> 🔓';
                const withdrawBtn = document.getElementById('withdraw-btn');
                withdrawBtn.disabled = false;
                withdrawBtn.textContent = 'EXTRACT QUANTUM ASSETS';
                withdrawBtn.className = 'unlock-btn';
                withdrawBtn.style.animation = 'unlock-pulse 1s infinite ease-in-out';
            } else {
                const days = Math.floor(remaining / 86400);
                const hours = Math.floor((remaining % 86400) / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                
                document.getElementById('countdown').innerHTML = 
                    `<span style="color: #ff0080;">${days}</span>D ` +
                    `<span style="color: #00ffff;">${hours}</span>H ` +
                    `<span style="color: #ffff00;">${minutes}</span>M ` +
                    `<span style="color: #ff00ff;">${seconds}</span>S`;
            }
        }

        // Create lock with enhanced effects
        async function createLock() {
            const amount = document.getElementById('amount').value;
            const unlockDate = document.getElementById('unlock-date').value;
            
            if (!amount || !unlockDate) {
                showStatus('⚠️ TEMPORAL COORDINATES INCOMPLETE', 'error');
                return;
            }

            try {
                const btn = document.getElementById('create-btn');
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span>QUANTUM ENCRYPTION IN PROGRESS...';

                showStatus('🔮 INITIATING TEMPORAL LOCK SEQUENCE...', 'info');
                
                // Simulate lock creation with delay for effect
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const unlockTimestamp = Math.floor(new Date(unlockDate).getTime() / 1000);
                const amountLamports = parseFloat(amount) * solanaWeb3.LAMPORTS_PER_SOL;
                
                lockData = { 
                    amount: amountLamports, 
                    unlockTimestamp: unlockTimestamp 
                };
                
                showExistingLock();
                showStatus('VAULT SUCCESSFULLY CREATED! ASSETS SECURED IN THE TEMPORAL MATRIX', 'success');
                
            } catch (error) {
                showStatus('🚨 QUANTUM ENCRYPTION FAILED: ' + error.message, 'error');
            } finally {
                const btn = document.getElementById('create-btn');
                btn.disabled = false;
                btn.textContent = 'INITIATE LOCK';
            }
        }

        // Withdraw with enhanced effects
        async function withdraw() {
            if (!lockData) return;
            
            try {
                const btn = document.getElementById('withdraw-btn');
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span>EXTRACTING QUANTUM ASSETS...';
                
                showStatus('TEMPORAL VAULT UNLOCKING... PREPARING ASSET EXTRACTION...', 'info');
                
                // Simulate withdrawal with enhanced delay
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                showStatus('QUANTUM EXTRACTION COMPLETE! ASSETS SUCCESSFULLY LIBERATED!', 'success');
                
                // Reset UI with dramatic effect
                setTimeout(() => {
                    lockData = null;
                    document.getElementById('existing-lock-section').style.display = 'none';
                    document.getElementById('create-lock-section').style.display = 'block';
                    document.getElementById('amount').value = '';
                    document.getElementById('unlock-date').value = '';
                    showStatus('QUANTUM SYSTEM RESET - READY FOR NEW TEMPORAL LOCK', 'info');
                }, 3000);
                
            } catch (error) {
                showStatus('🚨 EXTRACTION PROTOCOL FAILED: ' + error.message, 'error');
                document.getElementById('withdraw-btn').disabled = false;
                document.getElementById('withdraw-btn').textContent = 'EXTRACT QUANTUM ASSETS';
            }
        }

        // Enhanced initialization
        window.addEventListener('load', () => {
            console.log('Time-Locked Quantum Vault Interface Online');
            createParticles();
            
            // Add some interactive sound effects (visual feedback)
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') {
                    // Create ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(0, 255, 255, 0.6)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.pointerEvents = 'none';
                    
                    const rect = e.target.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                    ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                    
                    e.target.style.position = 'relative';
                    e.target.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
